<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Etam Screensaver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .fullscreen-bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -100;
        }

        .fullscreen-bg__video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="fullscreen-bg">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <source src="http://flyingant.oss-cn-hangzhou.aliyuncs.com/34a2f4f2-c672-4ada-97ed-811fa6b933f6/etam-screensaver.mp4" type="video/mp4">
    </video>
</div>
</body>
</html>
