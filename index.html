<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://clipboardjs.com/dist/clipboard.min.js"></script>
</head>
<body>
<script>
var clipboardDemos=new Clipboard('[data-clipboard-demo]');
var clipboardRedirectDemos = new Clipboard('[data-clipboard-demo-redirect]');
clipboardDemos.on('success',function(e){
  e.clearSelection();
  console.info('Action:',e.action);
  console.info('Text:',e.text);
  console.info('Trigger:',e.trigger);
});
clipboardDemos.on('error',function(e){
  console.error('Action:',e.action);
  console.error('Trigger:',e.trigger);});
clipboardRedirectDemos.on('success',function(e){
  e.clearSelection();
  console.info('Action:',e.action);
  console.info('Text:',e.text);
  console.info('Trigger:',e.trigger);
  window.location.href = e.text;
});
clipboardRedirectDemos.on('error',function(e){
  console.error('Action:',e.action);
  console.error('Trigger:',e.trigger);});
</script>
<button class="btn" data-clipboard-demo="" data-clipboard-action="copy" data-clipboard-text="Just because you can doesn't mean you should â€” clipboard.js">Copy to clipboard</button>
<button class="btn" data-clipboard-demo-redirect="" data-clipboard-action="copy" data-clipboard-text="http://mp.weixin.qq.com/mp/redirect?url=https://itunes.apple.com/cn/app/xing-ba-ke-zhong-guo/id499819758?ls=1&mt=8&variant=true">Copy to clipboard and Redirect</button>
</body>
</html>
