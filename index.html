
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/2.0.3/konva.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMI map</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #F0F0F0;
  }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
  var width = window.innerWidth;
  var height = window.innerHeight;
  var mapWidth = 697;
  var mapHeight = 576;
  var lastDist = 0;

  function getDistance(p1, p2) {
    return Math.sqrt(Math.pow((p2.x - p1.x), 2) + Math.pow((p2.y - p1.y), 2));
  }

  var stage = new Konva.Stage({
    container: 'container',
    width: width,
    height: height,
  });

  var layer = new Konva.Layer();

  var group = new Konva.Group({
    x: 0,
    y: 0,
    width: mapWidth,
    height: mapHeight,
    draggable: true,
    dragBoundFunc: function(pos) {
      var newY = pos.y < height - mapHeight ? height - mapHeight : pos.y > 0 ? 0 : pos.y;
      var newX = pos.x < width - mapWidth ? width - mapWidth : pos.x > 0 ? 0 : pos.x;
      return {
          x: newX,
          y: newY
      };
    }
  });

  var imageObj = new Image();

  var marker1 = new Konva.Circle({
    x: 340,
    y: 280,
    radius: 15,
    fill: 'red',
    stroke: 'black',
    strokeWidth: 2,
    draggable: false,
    name: 'marker1'
  });

  var marker2 = new Konva.Circle({
    x: 280,
    y: 180,
    radius: 15,
    fill: 'green',
    stroke: 'black',
    strokeWidth: 2,
    draggable: false,
    name: 'marker1'
  });

  var marker3 = new Konva.Circle({
    x: 220,
    y: 210,
    radius: 15,
    fill: 'blue',
    stroke: 'black',
    strokeWidth: 2,
    draggable: false,
    name: 'marker1'
  });

  imageObj.onload = function() {

    var map = new Konva.Image({
      x: 0,
      y: 0,
      image: imageObj,
      width: mapWidth,
      height: mapHeight,
    });

    stage.getContent().addEventListener('touchmove', function(evt) {
      var touch1 = evt.touches[0];
      var touch2 = evt.touches[1];

      if(touch1 && touch2) {
        var dist = getDistance({
            x: touch1.clientX,
            y: touch1.clientY
        }, {
            x: touch2.clientX,
            y: touch2.clientY
        });

        if(!lastDist) {
          lastDist = dist;
        }

        var computedScale = group.getScaleX() * dist / lastDist
        var scale = computedScale < 1 ? 1 : computedScale;

        group.scaleX(scale);
        group.scaleY(scale);

        group.dragBoundFunc(function(pos) {
          var newY = pos.y < height - mapHeight * scale ? height - mapHeight * scale : pos.y > 0 ? 0 : pos.y;
          var newX = pos.x < width - mapWidth * scale ? width - mapWidth * scale : pos.x > 0 ? 0 : pos.x;
          return {
            x: newX,
            y: newY
          }
        });
        layer.draw();
        lastDist = dist;
      }
    }, false);

    stage.getContent().addEventListener('touchend', function() {
      lastDist = 0;
    }, false);

    group.add(map, marker1, marker2, marker3);
    layer.add(group);
    stage.add(layer);
  }

  imageObj.src = './map.jpg';
  </script>

</body>
</html>
